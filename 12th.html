 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: left;
            background-color: #e9ecef;
            display: none; /* Initially hidden */
        }
        .result-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Result Portal</h2>
        <p> enter your Roll Number</p>
        <input type="text" id="rollNoInput" placeholder="Enter Roll Number">
        <button onclick="showResult()">Show Result</button>

        <div id="result">
            </div>
    </div>
     <script>
        // Sample student data
        // In a real application, this data would come from a database or a server.
        const studentData = {
            '101': {
                name: 'Anjali Sharma',
                class: '12th',
                subjects: {
                    maths: 85,
                    science: 92,
                    english: 78,
                    history: 65
                }
            },
            '102': {
                name: 'Rahul Kumar',
                class: '12th',
                subjects: {
                    maths: 90,
                    science: 88,
                    english: 85,
                    history: 75
                }
            },
            '103': {
                name: 'Priya Singh',
                class: '12th',
                subjects: {
                    maths: 70,
                    science: 75,
                    english: 80,
                    history: 90
                }
            },
                        '104': {
                name: 'Rahul Kumar',
                fname: 'amit kumar',
                class: '12th',
                subjects: {
                    maths: 90,
                    science: 88,
                    english: 85,
                    history: 75,
                 }
            },

        };

        function showResult() {
            const rollNo = document.getElementById('rollNoInput').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results
            resultDiv.style.display = 'block'; // Make the result div visible

            if (studentData[rollNo]) {
                const student = studentData[rollNo];
                let totalMarks = 0;
                let subjectList = '';

                for (const subject in student.subjects) {
                    totalMarks += student.subjects[subject];
                    subjectList += `<p class="result-item"><strong>${subject.charAt(0).toUpperCase() + subject.slice(1)}:</strong> ${student.subjects[subject]}</p>`;
                }

                const numberOfSubjects = Object.keys(student.subjects).length;
                const percentage = (totalMarks / (numberOfSubjects * 100)) * 100;
                
                let resultHTML = `
                    <p class="result-item"><strong>Name:</strong> ${student.name}</p>
                                                            <p class="result-item"><strong>Father-name:</strong> ${student.fname}</p>

                    <p class="result-item"><strong>Roll No:</strong> ${rollNo}</p>
                    <p class="result-item"><strong>Class:</strong> ${student.class}</p>
 
                    <hr>
                    <h4>Subject Marks</h4>
                    ${subjectList}
                    <hr>
                    <p class="result-item"><strong>Total Marks:</strong> ${totalMarks}</p>
                    <p class="result-item"><strong>Percentage:</strong> ${percentage.toFixed(2)}%</p>
                `;

                resultDiv.innerHTML = resultHTML;

            } else {
                resultDiv.innerHTML = `<p style="color: red;">Student with Roll Number '${rollNo}' not found.</p>`;
            }
        }
     </script>

</body>
</html>
