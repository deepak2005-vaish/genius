    </div>

    <h1>Welcome to My Website!</h1>
    <p>This is some content that will appear after the preloader.</p>
    <img src="large-image-1.jpg" alt="Large Image 1">
    <img src="large-image-2.jpg" alt="Large Image 2">
    <style>
      /* style.css */

#preloader {
    position: fixed; /* Fixes it relative to the viewport */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff; /* Or any background color you prefer */
    display: flex; /* Use flexbox to center the image */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    z-index: 9999; /* Ensure it's on top of everything */
    transition: opacity 0.7s ease-out; /* Smooth fade-out effect */
}

#preloader img {
    max-width: 100px; /* Adjust size as needed */
    max-height: 100px; /* Adjust size as needed */
}

/* Add a class to hide the preloader */
.hide-preloader {
    opacity: 0;
    visibility: hidden;
    pointer-events: none; /* Prevent interaction with hidden preloader */
}
    </style>
    <script src="script.js"></script>
    <script> 

window.addEventListener('load', function() {
    const preloader = document.getElementById('preloader');
    if (preloader) {
        // Add the 'hide-preloader' class to trigger the fade-out effect
        preloader.classList.add('hide-preloader');

        // Optional: Remove the preloader element from the DOM after the transition
        // This is good for performance and ensures it doesn't interfere with anything
        preloader.addEventListener('transitionend', function() {
            preloader.remove();
        });
    }
});
</script>
